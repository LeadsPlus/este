<!doctype html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <title>este.forms.persist</title>
  <style>
    label {
      display: block;
    }

  </style>
  <script src='/assets/js/dev/livereload.js'></script>
  <script src='/assets/js/google-closure/closure/goog/base.js'></script>
  <script src='/assets/js/deps.js'></script>
  <script>
    goog.require('este.dev.Monitor.create')
    goog.require('este.forms.persist')
  </script>
</head>
<body>
  <h1>este.forms.persist</h1>
  <div id='container'>
    <form>
      <label>
        input
        <input name='input'><br>
      </label>
      <label>
        textarea
        <textarea name='textarea'></textarea><br>
      </label>
      <label>
        select
        <select name='select'>
          <option>Foo</option>
          <option>Bla</option>
        </select>
      </label>
      <label>
        multiselect
        <select multiple name='select'>
          <option>Foo</option>
          <option>Bla</option>
        </select>
      </label>
      <label>
        Male
        <input type='radio' name='sex' value='male'>
      </label>
      <label>
        Female
        <input type='radio' name='sex' value='female'>
      </label>
      <label>
        I have a bike
        <input type='checkbox' name='vehicle' value='Bike'>
      </label>
      <label>
        I have a car
        <input type='checkbox' name='vehicle' value='Car'>
      </label>
    </form>
  </div>
  <button>reload page</button>
  <button>innerhtml, then restore state</button>
  <script>
    este.dev.Monitor.create()
    container = document.getElementById('container')
    este.forms.persist(container)
  </script>
</body>
